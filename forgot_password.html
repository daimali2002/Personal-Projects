<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-field {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="email"] {
            width: calc(100% - 30px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-top: 5px;
            font-size: 14px;
        }
        .success {
            color: green;
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm" class="form-field">
            <label for="forgotEmail">Enter your email:</label>
            <input type="email" id="forgotEmail" name="Email" required>
            <button type="submit">Send</button>
            <p id="forgotError" class="error"></p>
            <p id="forgotSuccess" class="success"></p>
        </form>
    </div>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const jsonData = Object.fromEntries(formData.entries());

            fetch('http://127.0.0.1:5000/forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('forgotError').innerText = data.error;
                    document.getElementById('forgotSuccess').innerText = '';
                } else {
                    document.getElementById('forgotSuccess').innerText = 'Password reset link sent successfully.';
                    document.getElementById('forgotError').innerText = '';
                    // Redirect to the reset password page
                    setTimeout(() => {
                        window.location.href = 'reset-password-page?email=' + encodeURIComponent(jsonData.Email);
                }, 2000); // 3000 milliseconds = 3 seconds
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('forgotError').innerText = 'An unexpected error occurred. Please try again later.';
                document.getElementById('forgotSuccess').innerText = '';
            });
        });
    </script>
</body>
</html>
